<div class="col-lg-12">



    <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{ product.productImg }}" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a routerLink="product/{{ product.id }}">{{ product.name }}</a>
                    </h4>
                    <h5>Rs.{{ product.price }}</h5>
                    <p class="card-text">
                        {{ product.description}}
                    </p>
                </div>
                <div class="card-footer">
                    <small> Reviews: {{ product.reviews }} </small>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="table table-trapped">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let det of productList">
                            <!--| paginate:{id :'listing-pagination',
                        ItemsPerPage :10,
                        currentPage:page,
                        totalItems:totalRecords}">-->
                            <td>{{ det.name }}</td>
                            <td>{{ det.category_id}}</td>
                            <td>{{ det.price}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--
                <div>
                    <pagination-controls id="listing-pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
                </div>-->
            </div>
        </div>
