<h2 class="bg-light mb-2">
    Add New Product</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="productDetails.name" required name="product_name" ngModel>
        </div>
        <div class="col-md-12 mb-3">
            <label>Category</label>
            <select class="custom-select" [(ngModel)]="productDetails.category_id" required name="product_category" ngModel>
                <option selected value="">Choose...</option>
                <option value="1">Huawei</option>
                <option value="2">Vivo</option>
                <option value="3">Samsung</option>
                <option value="4">Nokia</option>
                <option value="5">Redmi</option>
              </select>
        </div>


        <div class="col-md-12 mb-3">
            <label>Description</label>
            <textarea type="text" class="form-control" [(ngModel)]="productDetails.description" required name="product_description" ngModel>
        </textarea>
        </div>
        <div class="col-md-12 mb-3">
            <label>Rating</label>
            <select class="custom-select" [(ngModel)]="productDetails.rating" required name="product_rating" ngModel>
          <option selected value="">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </div>


        <div class="col-md-12 mb-3">
            <label>Product Color</label>
            <input type="text" class="form-control" [(ngModel)]="productDetails.color" required name="product_color" ngModel>
        </div>
        <div class="col-md-12 mb-3">
            <label>Is Available</label>
            <select class="custom-select" [(ngModel)]=" productDetails.isAvailable " required name=" product_available " ngModel>
            <option selected value=" ">Choose...</option>
            <option value="1 ">Yes</option>
            <option value="0 ">No</option>
          </select>
        </div>


        <div class="col-md-12 mb-3 ">
            <label>Product Price</label>
            <input type="text " class="form-control " [(ngModel)]="productDetails.price" required name="product_price " ngModel>
        </div>
        <div class="col-md-12 mb-3 ">
            <label>Reviews</label>
            <select class="custom-select" [(ngModel)]="productDetails.reviews" required name="product_reviews " ngModel>
            <option selected value=" ">Choose...</option>
            <option value="1 ">1</option>
            <option value="2 ">2</option>
            <option value="3 ">3</option>
            <option value="4 ">4</option>
            <option value="5 ">5</option>
          </select>
        </div>
    </div>
    <button class="btn btn-primary " type="submit ">Submit form</button>
</form>
